<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Application | Official Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #1e293b;
            --accent: #3b82f6;
            --success: #10b981;
            --bg: #f8fafc;
            --text: #334155;
            --white: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Container & Form Styling */
        .form-card {
            background: var(--white);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .header-section {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            border: 2px solid var(--primary);
            border-radius: 12px;
            background: #f1f5f9;
        }

        .header-section h1 {
            font-size: 1.5rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .full-width {
            grid-column: span 2;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary);
        }

        input,
        select,
        textarea {
            padding: 12px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
            resize: none;
            width: 100%;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        /* Stylish Date Picker */
        input[type="date"] {
            cursor: pointer;
            font-family: inherit;
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background: #0f172a;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Success State UI */
        #success-message {
            display: none;
            text-align: center;
            padding: 60px 20px;
            animation: fadeInScale 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .success-icon {
            font-size: 80px;
            color: var(--success);
            margin-bottom: 25px;
        }

        .success-title {
            font-size: 5.5vw;
            color: var(--primary);
            margin-bottom: 15px;
            font-weight: bolder;
        }

        .success-text {
            color: #64748b;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 650px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: span 1;
            }

            .form-card {
                padding: 25px;
            }
        }
    </style>
</head>

<body>

    <div class="form-card" id="formContainer">
        <div class="header-section">
            <h1>Application Form to Regularization Visa</h1>
        </div>

        <form id="visaForm" class="grid">
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="sur-name" placeholder="" required autocomplete="off" autocorrect="off">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="last-name" placeholder="" required autocomplete="off" autocorrect="off">
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <div style="display: flex; gap: 10px;">
                    <select name="dob_day" required style="flex:1.3;">
                        <option value="" disabled selected>Day</option>
                        <!-- Days 1-31 -->
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="dob_month" required style="flex:2;">
                        <option value="" disabled selected>Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <input type="text" name="dob_year" required placeholder="Year" style="flex:1.5;" title="Enter year">
                </div>
            </div>
            <div class="form-group">
                <label>Place of Birth</label>
                <input type="text" name="pob" placeholder="City, Country" required autocomplete="off" autocorrect="off">
            </div>

            <div class="form-group">
                <label>Current Nationality</label>
                <input type="text" name="current_nationality" placeholder="" required autocomplete="off"
                    autocorrect="off">
            </div>
            <div class="form-group">
                <label>Original Nationality</label>
                <input type="text" name="original_nationality" placeholder="" required autocomplete="off"
                    autocorrect="off">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" name="phone_number" placeholder="" required autocomplete="off" autocorrect="off">
            </div>
            <div class="form-group">
                <label>Profession</label>
                <input type="text" name="profession" placeholder="" required autocomplete="off" autocorrect="off">
            </div>
            <div class="form-group">
                <label>Family Status</label>
                <select name="family_status" required>
                    <option value="" selected disabled>Select</option>
                    <option value="Single">Single</option>
                    <option value="In a relationship">In a relationship</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                </select>
            </div>

            <div class="form-group full-width">
                <label>Address:</label>
                <textarea name="address" rows="2" placeholder="Full address details..." required autocomplete="off"
                    autocorrect="off"></textarea>
            </div>

            <button type="submit" class="submit-btn full-width" id="submitBtn">
                <span>SUBMIT APPLICATION</span>
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <div id="success-message">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 class="success-title">Submission Successful!</h2>
        <p class="success-text">
            Your application has been received and is being processed.
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDYqp8oNK8_efBvPsXcZB4iB0dYsxkWqyE",
            authDomain: "sand-expert.firebaseapp.com",
            projectId: "sand-expert",
            storageBucket: "sand-expert.firebasestorage.app",
            messagingSenderId: "81426376031",
            appId: "1:81426376031:web:c8bf8af7d04e6346f182ea",
            measurementId: "G-QX8H1XHVBE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const visaForm = document.getElementById('visaForm');
        const formContainer = document.getElementById('formContainer');
        const successMessage = document.getElementById('success-message');
        const submitBtn = document.getElementById('submitBtn');
        // عند الضغط على زر الإرسال
        visaForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // منع الصفحة من التحديث

            // تغيير حالة الزر أثناء الإرسال
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';

            // جلب القيم من المدخلات
            const name = visaForm.elements['sur-name'].value;
            const lastName = visaForm.elements['last-name'].value;
            const birthDay = visaForm.elements['dob_day'].value + '/' + visaForm.elements['dob_month'].value + '/' + visaForm.elements['dob_year'].value;
            const placeOfBirth = visaForm.elements['pob'].value;
            const currentNationality = visaForm.elements['current_nationality'].value;
            const originalNationality = visaForm.elements['original_nationality'].value;
            const phoneNumber = visaForm.elements['phone_number'].value;
            const profession = visaForm.elements['profession'].value;
            const familyStatus = visaForm.elements['family_status'].value;
            const address = visaForm.elements['address'].value;

            try {

                // إرسال البيانات إلى مجموعة (Collection) اسمها "messages"
                await addDoc(collection(db, "messages"), {
                    name: name,
                    lastName: lastName,
                    birthDate: birthDay,
                    placeOfBirth: placeOfBirth,
                    currentNationality: currentNationality,
                    originalNationality: originalNationality,
                    phoneNumber: phoneNumber,
                    profession: profession,
                    familyStatus: familyStatus,
                    address: address,
                    timestamp: new Date() // تسجيل وقت الإرسال
                });

                formContainer.style.display = 'none';
                successMessage.style.display = 'block';
                visaForm.reset(); // تفريغ الفورم
            } catch (error) {
                console.error("Error adding document: ", error);
                alert("حدث خطأ أثناء الإرسال، يرجى المحاولة لاحقاً.");
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<span>SUBMIT APPLICATION</span> <i class="fas fa-paper-plane"></i>';
            }
        });
    </script>
</body>

</html>
